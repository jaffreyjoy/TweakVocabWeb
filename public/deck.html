    <!-- SignUp Modal start -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header signup-modal-header">
                    <div class="col-md-2"></div>

                        <!-- SignUp Form start -->
                        <form id="signup_form">
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationServer01">First name</label>
                                    <input type="text" class="form-control " id="first_name" name="fname" placeholder="eg. Mark" pattern="[A-Za-z]+" title="Name can only consist of letters!!"
                                        required>
                                    <!-- <div class="valid-feedback" id="first_name_valid">
                                    Looks good!
                                </div> -->
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationServer02">Last name</label>
                                    <input type="text" class="form-control" id="last_name" name="lname" placeholder="eg. Otto" required pattern="[A-Za-z]+" title="Name can only consist of letters!!">
                                    <!-- <div class="valid-feedback" id="last_name_valid">
                                    Looks good!
                                </div> -->
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-7 mb-3">
                                    <label for="validationServer03">Email id</label>
                                    <input type="Email" class="form-control " id="email_id" name="eid" placeholder="eg. example@email.com" required>
                                    <!--  <div class="invalid-feedback">
                                    Please provide a valid email.
                                </div> -->
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label for="validationServerUsername">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                        </div>
                                        <input type="text" class="form-control" id="username" name="uname" placeholder="eg. OMark34" aria-describedby="inputGroupPrepend3"
                                            required>
                                        <!--  <div class="invalid-feedback">
                                        Please choose a username.
                                    </div> -->
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationServer03">Password</label>
                                    <input type="password" class="form-control" placeholder="password" name="pass" id="s_password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                                    <div class="valid-feedback">
                                        Good to go!!
                                    </div>
                                    <!-- <div class="invalid-feedback">
                                    Minimum length - 8
                                </div> -->
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationServer03">Re-enter Password</label>
                                    <input type="password" id="s_confirm_password" class="form-control" placeholder="password" required>
                                    <div class="valid-feedback">
                                        All good!!
                                    </div>
                                    <!-- <div class="invalid-feedback">
                                    Passwords dont match
                                </div> -->
                                </div>
                            </div>
